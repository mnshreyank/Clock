<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Analog and Digital Clock</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="neon-text">Digital And Analog Clock</h1>
    <div class="clock">
      <div class="number">
        <div class="circle" id="sec" style="--clr: red"><i></i></div>
        <div class="circle" id="min" style="--clr: yellow"><i></i></div>
        <div class="circle" id="hrs" style="--clr: blue"><i></i></div>
        <span style="--i: 0"><b>12</b></span>
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
      </div>
      <div class="digi">
        <div id="hr" style="--clr: blue">00</div>
        <div id="minute" style="--clr: yellow">00</div>
        <div id="second" style="--clr: red">00</div>
        <div id="am_pm">AM</div>
      </div>
    </div>
  </body>
</html>
